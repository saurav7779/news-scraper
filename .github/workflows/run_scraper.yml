name: Run News Scraper

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
      - name: Install Playwright dependencies
        run: |
          pip install playwright
          playwright install --with-deps
      - name: Create requirements.txt
        run: |
          echo "requests>=2.31.0" > requirements.txt
          echo "beautifulsoup4>=4.12.2" >> requirements.txt
          echo "transformers>=4.35.0" >> requirements.txt
          echo "deep-translator>=1.11.4" >> requirements.txt
          echo "langid>=1.1.6" >> requirements.txt
          echo "python-dateutil>=2.8.2" >> requirements.txt
          echo "firebase-admin>=6.5.0" >> requirements.txt
          echo "torch>=2.0.0" >> requirements.txt
          echo "selenium>=4.16.0" >> requirements.txt
          echo "playwright>=1.47.0" >> requirements.txt
      - name: Install Python dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
      - name: Verify dependencies
        run: |
          python -c "import requests; print('Requests version:', requests.__version__)"
          python -c "import bs4; print('BeautifulSoup version:', bs4.__version__)"
          python -c "import transformers; print('Transformers version:', transformers.__version__)"
          python -c "import deep_translator; print('Deep Translator installed')"
          python -c "import langid; print('Langid installed')"
          python -c "import dateutil.parser; print('Dateutil.parser installed')"
          python -c "import firebase_admin; print('Firebase Admin installed')"
          python -c "import torch; print('PyTorch version:', torch.__version__)"
          python -c "import selenium; print('Selenium version:', selenium.__version__)"
          python -c "import playwright; print('Playwright installed')"
      - name: Write Firebase key to file
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
        run: |
          if [ -z "$FIREBASE_KEY" ]; then echo "ðŸš¨ FIREBASE_KEY is empty or not set!"; exit 1; fi
          echo "$FIREBASE_KEY" > serviceAccountKey.json
          echo "Firebase key file created: serviceAccountKey.json"
      - name: Verify Firebase key file
        run: |
          if [ -f "serviceAccountKey.json" ]; then echo "Firebase key file exists."; else echo "ðŸš¨ Firebase key file not found!"; exit 1; fi
      - name: Run scraper
        run: |
          python scraper.py
